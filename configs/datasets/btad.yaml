# configs/datasets/btad.yaml
# BTAD (Beantech Anomaly Detection) dataset specific configurations

dataset:
  name: btad
  type: BTADDataset
  
  # Categories (3 total)
  categories:
    - "01"
    - "02"
    - "03"
  
  # Default category for testing
  default_category: "01"
  
  # Data splits
  splits:
    train: train
    test: test
  
  # Image format (mixed: bmp, png, jpg)
  image_format: mixed
  
  # Mask settings
  mask:
    available: true
    format: png
    directory: ground_truth

# Dataset-specific data configurations
data:
  image_size: 256
  
  # BTAD-specific transforms
  transforms:
    train:
      resize: 256
      random_rotation: 5
      color_jitter:
        brightness: 0.1
        contrast: 0.1
    
    test:
      resize: 256
      center_crop: 256

# DataLoader settings (override defaults if needed)
dataloader:
  train:
    batch_size: 32
  test:
    batch_size: 32
