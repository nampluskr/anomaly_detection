# configs/datasets/mvtec.yaml
# MVTec AD dataset specific configurations

dataset:
  name: mvtec
  type: MVTecDataset
  
  # Categories (15 total)
  categories:
    - bottle
    - cable
    - capsule
    - carpet
    - grid
    - hazelnut
    - leather
    - metal_nut
    - pill
    - screw
    - tile
    - toothbrush
    - transistor
    - wood
    - zipper
  
  # Default category for testing
  default_category: bottle
  
  # Data splits
  splits:
    train: train
    test: test
  
  # Image format
  image_format: png
  
  # Mask settings
  mask:
    available: true
    format: png
    directory: ground_truth

# Dataset-specific data configurations
data:
  image_size: 256
  
  # MVTec-specific transforms
  transforms:
    train:
      resize: 256
      random_rotation: 5
      color_jitter:
        brightness: 0.1
        contrast: 0.1
        saturation: 0.1
    
    test:
      resize: 256
      center_crop: 256

# DataLoader settings (override defaults if needed)
dataloader:
  train:
    batch_size: 32
  test:
    batch_size: 32
