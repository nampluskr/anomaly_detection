[pytest]
############################################
# Test discovery
############################################
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

############################################
# Python path
############################################
pythonpath = src

############################################
# Output / Logging
############################################
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short

############################################
# Markers
############################################
markers =
    slow: slow running tests (e.g. full dataset, heavy models)
    integration: integration tests (dataset + model + trainer)
    gpu: requires CUDA / GPU
    cpu: CPU-only tests
    smoke: minimal smoke tests for CI sanity check

############################################
# Warnings
############################################
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
