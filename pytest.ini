[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    phase_00: Infrastructure tests
    phase_10: Data pipeline tests
    phase_20: STFPM model tests
    slow: Slow running tests
    gpu: Tests requiring GPU
